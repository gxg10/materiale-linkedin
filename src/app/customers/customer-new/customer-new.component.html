<mat-card>
  <mat-card-title>new customer</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint align="end">Hint: email@</mat-hint>
        <mat-error align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          please enter a valid email addres
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="First">
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Last">
      </mat-form-field>

        <mat-form-field class="full-width">
            <textarea matInput placeholder="Address"></textarea>
        </mat-form-field>

          <mat-form-field class="full-width">
            <span matPrefix>+1</span>
              <input matInput placeholder="Phone">
          </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
    (click)="openUndoSnackBar()">Save</button>

  </mat-card-actions>
</mat-card>
