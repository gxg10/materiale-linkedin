<mat-card>
  <mat-card-title>Date picker</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="simple date" [matDatepicker]="simpleDate">
      <mat-datepicker-toggle matSuffix [for]="simpleDate">
      </mat-datepicker-toggle>
      <mat-datepicker #simpleDate>

      </mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="filtered date" [min]="minDate" [matDatepicker]="dateFilter">
        <mat-datepicker-toggle matSuffix [for]="dateFilter">
        </mat-datepicker-toggle>
        <mat-datepicker #dateFilter>
  
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Valid date" [min]="minDate" [matDatepicker]="dateValid"
           [formControl]="dateCtrl">
          <mat-datepicker-toggle matSuffix [for]="dateValid">
          </mat-datepicker-toggle>
          <mat-datepicker #dateValid>
    
          </mat-datepicker>
          <mat-error align="end" *ngIf="dateCtrl.hasError('required')">
            a valid date mm//dd//i srequred
          </mat-error>
        </mat-form-field>
  </mat-card-content>
</mat-card>
